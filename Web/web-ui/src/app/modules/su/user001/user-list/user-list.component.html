<nz-table [nzData]="users" [nzTotal]="total" [nzPageSize]="pageRecord" [nzPageIndex]="page"
  (nzPageIndexChange)="load($event)">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.fullname }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button nz-button nzType="link" (click)="edit(user)">Edit</button>
        <button nz-button nzType="link" (click)="delete(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</nz-table>
